<html>
    
    <head>
    <title>My First Website</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 20px auto 20px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="fire" src="img/fire.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="earth" src="img/earth.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="solar" src="img/solar.svg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="water" src="img/water.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="lightning" src="img/lightning.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="ice" src="img/Ice.svg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="plants" src="img/plants.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="lunar" src="img/lunar.svg" height="200" width="200"/></div>
            <div class="image-container"><img id="wind" src="img/wind.svg" height="200" width="200"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/firesound.mp3");
            var sound2 = new buzz.sound("sound/earthsound.mp3");
            var sound3 = new buzz.sound("sound/solarsound.mp3");
            var sound4 = new buzz.sound("sound/watersound.mp3");
            var sound5 = new buzz.sound("sound/glitch3.mp3");
            var sound6 = new buzz.sound("sound/icesound.mp3");
            var sound7 = new buzz.sound("sound/plantsound.mp3");
            var sound8 = new buzz.sound("sound/lunarsound.mp3");
            var sound9 = new buzz.sound("sound/windsound.mp3");
     
            window.onload = function() {
                document.getElementById('fire').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('earth').addEventListener('click', function () {sound2.play(); });
                document.getElementById('solar').addEventListener('click', function () {sound3.play(); });
                document.getElementById('water').addEventListener('click', function () {sound4.play(); });
                document.getElementById('lightning').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('ice').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('plants').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('lunar').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('wind').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
